<div class="histories">
  <div>
    <h3>Historias cl√≠nicas</h3>
  </div>

  <div class="container">
    <div class="row">
      <h5>Diagnosticos</h5>
      <div class="card">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="idreporte">
              <th mat-header-cell *matHeaderCellDef> Id Reporte </th>
              <td mat-cell *matCellDef="let element"> {{element.idreporte}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo de Reporte </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="reporte">
              <th mat-header-cell *matHeaderCellDef> Reporte </th>
              <td mat-cell *matCellDef="let element"> {{element.reporte}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Seleccionar pagina de reporte">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
